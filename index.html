<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO ARTIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="container">
        <img src="INFO ARTIST.svg" class="rounded mx-auto d-block mb-5 img-fluid" alt="...">
        <div class="mx-auto" style="width: 50%;">
            <div class="input-group mb-3 row justify-content-center " id="search">
                <input type="text" class="form-control col-4" placeholder="Artist name" id="cities-input">
                <button class="btn btn-outline-secondary "  type="button" id="button-addon2">SEARCH</button>
            </div>
        </div>
    </header>
    <main class="container">  
        <div class="d-flex justify-content-center">
        <div class="card-fluid" style="width: 30rem;">
            <img src="" id="img" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title" id="name-artist"></h5>
                <p class="card-text" id="date-debut"></p>
                <p class="card-text" id="start-style"></p>
                <p class="card-text" id="start-genre"></p>
                <p class="card-text" id="start-biography"></p>
            </div>
      </div>
    </div>
    
    </main>
    <script src="main.js"></script>
</body>

</html>
